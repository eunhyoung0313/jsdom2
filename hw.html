<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글자수세기</h1>
    <input type="text" id="input"/>
    <p id="result_include">공백 포함 글자 수 :</p>
    <p id="result_exclude">공백 제외 글자 수: </p>
</body>
<script>
    const result_include = document.querySelector('#result_include')
    const result_exclude = document.querySelector('#result_exclude')
    const input = document.querySelector('#input')

    input.addEventListener('keyup',function(event){
        result_include.textContent = "공백 포함 글자 수 :"+input.value.length;
        result_exclude.textContent = "공백 제외 글자 수: "+input.value.replace(/\s/gi, "").length;
    })

</script>
</html>
